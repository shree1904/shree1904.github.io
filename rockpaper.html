<html>
<head>
	<meta charset="utf-8">
	<title> Rock Paper Scissor</title>
	<link rel="stylesheet" href="../css/rockpaper.css">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta name="name"content="Shrinidhi Gawande's Portal">
    <meta name="robots" content="noindex,nofollow">
</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>
	<div class="score-board">
		<div id="user-lable" class="badge">user</div>
		<div id="computer-lable" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p> Paper Covers Rock.You Win!</p>
	</div>
	<div class="choices">
		<div class="choice" id="r"><img src="../images/handRock.png" alt="handRock"></div>
		<div class="choice" id="p"><img src="../images/handPaper.png" alt="handPaper"></div>
		<div class="choice" id="s"><img src="../images/handScissor.png" alt="handScissor"></div>
	</div>
	<p id="action-message">Make Your Move</p>
	<script src="../js/rockpaper.js"></script>
</body>
</html>
